<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 태그</title>
  </head>
  <body>
    <h1>아이프레임 태그 배워보기</h1>
    <iframe src="./이미지.html" width="600" height="300"></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/G93eK_ZUrwc?si=MFYEsnMiO_gkOVDv"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.655066638966!2d126.5390225!3d33.48433015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350cfc95fcadedf1%3A0xeeec4369e0a27c08!2z7KCc7KO87Yq567OE7J6Q7LmY64-EIOygnOyjvOyLnCDqtazsgrDroZw!5e0!3m2!1sko!2skr!4v1762774795705!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
