<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture 태그 같이 보기</title>
  </head>
  <body>
    <!-- 화면 크기별로 최적화된 이미지 제공하는 예제 (반응형) -->
    <picture>
      <source srcset="./src/jejuS.jpg" media="(max-width: 600px)" />
      <source srcset="./src/jejuM.jpg" media="(max-width: 1000px)" />
      <img src="./src/jejuL.jpg" alt="제주 바다" />
    </picture>
    <!-- 브라우저는 위에서부터 아래로 <source> 요소를 평가하고 첫 번째로 조건이 일치하는 소스를 선택합니다. 일치하는 소스가 없으면 <img> 요소가 폴백(fallback)으로 사용됩니다. -->
  </body>
</html>
