<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure 태그와 figcaption</title>
  </head>
  <body>
    <figure>
      <img src="" alt="2025년에 매출이 증가하고 있는 차트" />
      <figcaption>2025년 분기별 매출</figcaption>
    </figure>
    <article>
      <p>아스키 아트는 텍스트로 이미지를 표현하는 방식입니다.</p>
      <figure>
        <pre>
               /\_/\
              ( o.o )
               > ^ <
        </pre>
        <figcaption>그림 1: 귀여운 고양이 아스키 아트</figcaption>
      </figure>
      <p>
        아스키 아트는 코드나 텍스트 기반의 환경에서 그래픽을 표현하는 데
        유용합니다.
      </p>
    </article>
  </body>
</html>
