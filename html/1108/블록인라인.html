<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 레벨 요소와 인라인 레벨 요소</title>
    <style>
      div {
        background-color: lightcoral;
      }
      span {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div>저는 div 입니다.</div>
    <div>저는 div 입니다.</div>
    <span>저는 span 입니다.</span>
    <span>저는 span 입니다.</span>
    <p>
      <span>Lorem ipsum </span>dolor sit amet,
      <strong>consectetur </strong>adipisicing elit. Laboriosam molestiae
      <span>tempora</span> ex tempore inventore aspernatur quisquam explicabo
      minus doloremque vero labore temporibus eos sequi, eum alias. Deleniti
      <span>laudantium</span> illo eaque.
    </p>
  </body>
</html>
