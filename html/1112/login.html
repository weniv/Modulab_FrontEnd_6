<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI 마크업하기</title>
  </head>
  <body>
    <!-- <h1>weniv</h1> -->
    <!-- 1. 마크업 해야하는 이 영역이 어떤 부분에 들어갈 어떤 영역인지 -->
    <section>
      <!-- 2. section 내부에는 제목 요소가 들어가야 합니다. -->
      <h2>로그인</h2>
      <!-- 3. 마크업상에서는 존재해야 하지만, 디자인 상에서는 없어야한다 -> 나중에 css로 안보이게 처리 해주면 된다. -->
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <!-- 4. a vs button 어떤 액션이 추가될지를 고려하여 사용 -->
      <a href="">
        <!-- 5. 페이지 로고 같은 경우는, 로고에 쓰여진 글자 그대로 작성해주는 것도 좋습니다. -->
        <img src="./src/weniv-logo.png" alt="weniv" />
        <span>로그인</span>
      </a>
      <!-- 6. 디자인 요소는 alt 속성 빈값으로 넣어주기 -->
      <img src="./src/icon-lock.png" alt="" />
      <a href="">아이디</a>
      |
      <a href="">비밀번호찾기</a>
      <img src="./src/icon-user.png" alt="" />
      <a href="">회원가입</a>
    </section>
  </body>
</html>
