<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form action="">
      <label for="mail">10자 이상 100자 이하로 내용을 입력해주세요.</label>
      <textarea
        id="mail"
        rows="10"
        cols="50"
        minlength="10"
        maxlength="100"
        placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
      ></textarea>
      <button>버튼입니다.</button>
      <!-- 기본값이 submit -->
    </form>
    <button>버튼</button>
    <button type="submit">제출하기</button>
    <button type="reset">초기화하기</button>
    <!-- input 태그는 내부의 텍스트만 변경해줄 수 있다. -->
    <input type="button" value="버튼" />
    <input type="reset" value="초기화" />
    <input type="submit" value="전송" />

    <a href="">이동하기</a>
  </body>
</html>
