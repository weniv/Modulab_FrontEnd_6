<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- td -->
    <!-- tr -->
    <!-- thead/tbody/tfoot-->
    <!-- th -->
    <!-- colspan/rowspan -->
    <!-- scope -->
    <table>
      <caption>
        2023학년도 대학수능능력시험 성적통지표
      </caption>
      <thead>
        <tr>
          <th>구분</th>
          <th rowspan="2" scope="col">한국사 영역</th>
          <th scope="col">국어</th>
          <th scope="col">수학</th>
          <th rowspan="2" scope="col">영어</th>
          <th colspan="2" scope="colgroup">탐구</th>
          <th scope="col">제2외국어/한문</th>
        </tr>

        <tr>
          <th scope="row">선택과목</th>
          <th scope="col">화작</th>
          <th scope="col">확률과 통계</th>
          <th scope="col">생윤</th>
          <th scope="col">지학</th>
          <th scope="col">독일어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">표준점수</th>
          <td rowspan="2">&nbsp;</td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2">&nbsp;</td>
          <td>53</td>
          <td>64</td>
          <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
          <th scope="row">백분위</th>
          <td>93</td>
          <td>95</td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">등급</th>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </tfoot>
    </table>
    <!-- 이곳에 작성해보세요 -->
  </body>
</html>
