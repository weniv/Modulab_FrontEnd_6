<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 방문하지 않은 링크 */
            a:link {
                color: chartreuse;
            }

            /* 방문한 링크 선택 */
            a:visited {
                color: cadetblue;
            }

            /* 마우스가 올라간 상태 */
            button:hover {
                background-color: lightblue;
                border: solid 3px blue;
            }

            /* 마우스가 클릭되고 있는 상태 */
            button:active {
                background-color: coral;
            }

            .focus-input:focus {
                /* 웹접근성을 고려해서 아래처럼 outline을 지우는 것은 지양. */
                outline: none;
                border: red solid 2px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <a href="https://weniv.co.kr">위니브 메인 페이지</a>
        <a href="https://www.naver.com">네이버 메인 페이지</a>

        <button>Click me!</button>

        <div>
            <input type="text" class="focus-input" />
            <input type="text" class="focus-input" />
            <input type="text" class="focus-input" />
        </div>
    </body>
</html>
