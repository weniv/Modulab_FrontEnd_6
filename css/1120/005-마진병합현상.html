<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 마진 병합 현상 */
            /* 블록 레벨 요소가 인접해 있을 때, 상하 마진이 병합되는 현상, 더 큰 마진이 공간을 차지 */
            .parent {
                background-color: lightpink;
                width: fit-content;

                /* 부모 자식 간의 마진 병합 현상 */
                /* 1. 부모 요소를 블록레벨 요소가 아니게 설정 -> 블록레벨 요소가 아니기때문에 마진 병합 현상이 발생하지 않음. */
                /* display: inline-block; */

                /* 2. 부모와 자식 마진 사이에 뭔가(border, padding. content)를 넣음 -> 구분할 수 있는 값을 설정 */
                /* padding: 1px; */
                /* border: solid 1px black; */
                /* 레이아웃상의 오차가 발생 */

                /* 3. overflow 속성 사용 */
                /* overflow: hidden; */
                /* BFC(Block Formatting Context): 독립적인 영역을 만드는 것. 이 안의 요소들은 외부와 갑섭하지 않음 */

                /* 4. flow-root */
                display: flow-root;
                /* BFC 생성 */

                /* 마진 병합 현상이 일어나지 않도록 개발하는 것이 중요! */
                /* 1. flex/grid 레이아웃 설정 */
                /* 2. 한쪽 방향으로만 margin을 설정 */
                /* 3. 부모의 padding 속성을 사용해서 여백을 설정 */
            }

            .child {
                width: 100px;
                height: 100px;
                background-color: lawngreen;
                /* 형제 요소 간의 마진 병합 현상 */
                margin: 20px;
                /* display: inline-block; */
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
        </div>
    </body>
</html>
