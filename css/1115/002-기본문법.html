<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 주석을 이렇게 작성합니다. */
            /* 맥: command + /, 윈도우: ctrl + / */
            /* 여러줄도
          가능해요 */
            p {
                color: royalblue; /* 텍스트의 색상 */
                font-size: 32px; /* 텍스트의 크기 */
                font-weight: 100; /* 텍스트의 굵기 */
                background-color: lightgreen; /* 배경색상 */
            }

            span {
                /* 직접 속성 작성해보기! */
                color: red;
                font-size: 48px;
                font-weight: 700;
                background-color: thistle;
            }

            /* 나중에 배울 내용입니다! */
            .happy {
                /* 주석: 임시 비활성화 */
                /* color: orange; */
                color: royalblue;
            }

            /* 주석: 범위를 표시할 때 */
            /* profile card */
            div {
            }

            /* profile title */
            h2 {
            }

            /* profile image */
            img {
            }
        </style>
    </head>
    <body>
        <p>전유진 <span>안녕하세요</span> <span class="happy">행복한 주말이에요!</span></p>
    </body>
</html>
