<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                width: 600px;
                margin-bottom: 200vh;
                margin-top: 100vh;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: lightblue;
                border: solid 1px black;
            }

            .pink {
                background-color: pink;

                /* static: 기본값. HTML의 정상적인 흐름(normal flow)에 따라서 자연스럽게 배치 */
                /* 위치가 이동되지 않고 고정된 상태(top, left, right, bottom 무효) */
                position: static;
                /* top: 10px;
                left: 300px; */

                /* relative: 상대적인 위치(원래 있어야할 위치)를 기준으로 위치가 이동 */
                /* 주변 요소들의 레이아웃에는 영향을 미치지 않음. 자기 자신만의 위치만 변경 */
                position: relative;
                top: 20px;
                left: 20px;

                /* sticky: 스크롤에 따라서 relative, fixed 처럼 동작 */
                /* 스크롤하기 전: 본인이 원래 있어야 하는 자리가 기준 */
                /* 지정한 위치(임계점)에 도달: 스크롤되는 부모 요소 기준 */
                /* top 또는 bottom과 함께 사용 */
                position: sticky;
                top: 200px;
            }

            .child {
                background-color: lightgreen;
                width: 50px;
                height: 50px;
                /* absolute: 상대적인 위치를 기준(조상 요소 중 position: static;이 아닌 값을 가진 가장 가까운 요소)으로 이동 */
                /* 문서 흐름에서 완전히 제거, 다른 요소들이 해당 요소를 무시함 */
                /* 기준점이 되는 조상이 없다면 <html>요소가 기준 */
                position: absolute;
                bottom: 0;
                right: 0;

                /* fixed: 뷰포트를 기준으로 위치 조정 */
                /* 스크롤을 해도 항상 같은 자리에 고정 */
                position: fixed;
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box pink">
                5
                <div class="child">child</div>
                after
            </div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </body>
</html>
