<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            .parent {
                background-color: rgba(0, 0, 0, 0.3);
                width: 300px;
                height: 300px;
                position: relative;
                /* 부모요소에 z-index값을 자식요소보다 큰 값을 주더라도 자식요소 앞으로 나올 수 없음 */
                z-index: 100;
            }

            .box {
                width: 100px;
                height: 100px;
                font-size: 36px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: solid 1px black;
                position: absolute;
            }

            /* 기본적으로 html 요소를 작성한 순서에 따라 쌓임 맥락 */
            /* z-index 쌓임 맥락을 조절 -> 어떤 요소가 앞에 올지를 결정 */
            /* z-index position이 static이 아닌 경우에 적용 */
            .red {
                top: 40px;
                left: 40px;
                background-color: rgba(255, 0, 0, 0.5);
                background-color: red;
                z-index: 1000;
            }

            .green {
                top: 80px;
                left: 80px;
                background-color: rgba(0, 255, 0, 0.5);
                background-color: green;
                z-index: 200;
            }

            .blue {
                top: 120px;
                left: 120px;
                background-color: rgba(0, 0, 255, 0.5);
                background-color: blue;
                /* 부모 요소의 z-index가 기본값(auto)인 경우, 자식 요소의 z-index값을 음수로 주어서 부모 뒤로 보낼 수 있음 */
                z-index: -100;
            }

            /* 부모요소의 z-index가 동등한 계층에 있는 다른 요소의 z-index보다 낮다면, 자식요소의 z-index값이 아무리 높아도 한계가 있음 */
            .parent2 {
                width: 200px;
                height: 200px;
                background-color: rgba(255, 0, 255, 1);
                top: 20px;
                left: 20px;
                z-index: 200;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box red">1</div>
            <div class="box green">2</div>
            <div class="box blue">3</div>
        </div>
        <div class="box parent2"></div>
    </body>
</html>
