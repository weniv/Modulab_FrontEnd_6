<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 1. aspect-ratio */
            .aspect {
                width: 200px;
                aspect-ratio: 2 / 1;
                /* 이미지, 비디오 등이 컨테이너에 어떻게 맞춰질 것인지 */
                object-fit: cover;
                background-color: black;
            }

            /* 2. padding 백분율 */
            /* 호환성, 일관성을 유지하기 위해 사용하는 경우 */
            .thumbnail {
                width: 200px;
                height: 0;
                padding-top: 50%;
                /* 레이아웃의 기준 */
                position: relative;
                /* background-color: orange; */
            }

            .thumbnail img {
                /* border: solid 5px black; */
                /* 이미지 요소 자체의 위치조정 */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* 위치 조정(크롭) */
                object-position: 0 center;
            }
        </style>
    </head>
    <body>
        <img class="aspect" src="./images/weniv-binky.png" alt="" />
        <div class="thumbnail">
            <img src="./images/weniv-licat.png" alt="" />
        </div>
    </body>
</html>
