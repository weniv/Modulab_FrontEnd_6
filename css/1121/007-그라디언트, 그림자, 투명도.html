<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background: linear-gradient(45deg, red 50%, blue, green);
                background: #eeaeca;
                background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(167, 126, 224, 1) 36%, rgba(138, 229, 237, 1) 75%, rgba(148, 187, 233, 1) 100%);

                box-shadow: 4px 4px 4px 12px rgba(0, 0, 0, 0.5);
                box-shadow: 4px 4px 4px 4px rgba(255, 0, 0, 0.5), -4px -4px 4px 4px rgba(0, 0, 255, 0.5);
                box-shadow: inset 4px 4px 4px 4px rgba(0, 0, 0, 0.5);

                box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 255, 255) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgb(255, 255, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px,
                    rgb(255, 255, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgb(255, 255, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;

                /* opacity: 0.5; */
                /* 가독성을 고려 */
                background-color: rgba(0, 0, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div>Hello world</div>
    </body>
</html>
