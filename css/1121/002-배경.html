<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 100vw;
                height: 100vh;
                background-color: lightcoral;

                /* 배경이미지 */
                background-image: url("./images/weniv-binky.png");

                /* 이미지를 어떻게 반복할 것인지 */
                /* 이미지가 요소보다 작을 경우 요소의 크기만큼 반복 */
                background-repeat: repeat;
                /* 반복 x */
                background-repeat: no-repeat;
                /* x축으로 반복 */
                background-repeat: repeat-x;
                /* y축으로 반복 */
                background-repeat: repeat-y;
                background-repeat: no-repeat;

                /* 이미지 위치 지정 */
                /* 웹의 좌표는 왼쪽 위가 (0, 0) */
                background-position: right bottom;
                background-position: right center;
                /* 값이 1개만 있을 경우 x, y 동일 */
                background-position: center;

                background-position: 0% 0%;
                background-position: 100% 100%;

                background-position: 0px 0px;
                background-position: 100px 200px;
                background-position: 0px 0px;

                /* 이미지 크기 조정 */
                background-image: url("./images/weniv-suri.png");
                /* 비율 유지, 이미지가 잘리지 않음, 여백이 발생할 가능성이 있음 */
                background-size: contain;
                /* 비율 유지, 부묘요소 크기를 완전히 차지, 이미지가 잘릴 가능성이 있음 */
                background-size: cover;

                /* 비율이 깨질 수 있음. % 단위는 부모 요소의 크기를 기준으로 함. */
                background-size: 50% 50%;
                background-size: 200px 300px;

                border: dotted black 30px;
                /* 배경의 범위 */
                background-clip: border-box;
                background-clip: padding-box;
                padding: 50px;
                background-clip: content-box;
                background-clip: border-box;

                /* 이미지의 시작점 */
                background-origin: padding-box;
                background-origin: border-box;
                background-origin: content-box;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
