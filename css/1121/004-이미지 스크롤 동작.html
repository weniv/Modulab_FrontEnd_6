<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 100vw;
                height: 200vh;
                background-image: url("./images/weniv-binky.png");
                background-repeat: no-repeat;
                background-size: cover;
                font-size: 150px;

                /* 스크롤시 배경이미지가 어떻게 작동할 것인가 */
                /* 기본값. 영역과 이미지가 함께 스크롤 */
                background-attachment: scroll;
                /* 이미지가 뷰포트에 고정. 스크롤해도 이미지는 움직이지 않음 */
                background-attachment: fixed;
            }
        </style>
    </head>

            consequuntur, necessitatibus aut provident atque!
        </div>
    </body>
</html>
